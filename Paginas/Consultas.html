<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de Consultas - Centro De Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="icon" href="../Assets/Sin título.png" type="image/png">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container" href="../index.html">
            <img src="../Assets/Sin título.png" class="logito" alt="Logo Centro de Estudiantes CHN37">
            <a class="navbar-brand text-white" href="../index.html">
                BIENVENIDOS AL CENTRO DE ESTUDIANTES 
                <span class="text-white-50">CHN37</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./Paginas/Contactos.html">Contactos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="./Paginas/Consultas.html">Caja de consultas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./Paginas/miembros.html">Miembros del centro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center mb-4">Caja de Consultas</h1>
        <p class="lead text-center">¡Envíanos tus preguntas, sugerencias o comentarios!</p>
        
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="tu@ejemplo.com" required>
            </div>
            <div class="mb-3">
                <label for="asunto" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="asunto" placeholder="Ej: Sugerencia de evento">
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Tu mensaje</label>
                <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe aquí tu consulta..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Consulta</button>
        </form>

    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
